<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora IMC</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="title">Calculadora IMC</div>

      <div class="input">
        <label>Nome:</label>
        <input type="text" id="nome">
        <span id="nome-error">Somente letras são permitidas.</span>
      </div>

      <div class="input">
        <label>Altura:</label>
        <input type="text" id="altura">
        <span id="altura-error">Somente número são permitidos.</span>
      </div>

      <div class="input">
        <label>Peso:</label>
        <input type="text" id="peso">
        <span id="peso-error">Somente número são permitidos.</span>

      </div>

      <button id="calcular">Calcular</button>

      <div class="result" id="resultado"></div>
    </div>
  </main>
  <script src="./imc.js" defer></script>
</body>

</html>
